  <div class="d-md-flex half">

      <div class="container">
        <div class="row align-items-center justify-content-center">

              <div class="text-center mb-5">

              </form>
                <span class="text-center my-3 d-block">or</span>
                
                
                <div class="">

                  <span class="icon-phone mr-3"></span> Login with your Phone Number
                </a>
                <a href="#" class="btn btn-block py-2 btn-google" id="log-in-google"><span class="icon-google mr-3"></span> Login with Google</a>
                </div>

            </div>
          </div>
